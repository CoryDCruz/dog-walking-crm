{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit Dog: {{object.name}}</h1>
{% else %}
<h1>Add new Dog</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    {% if object %}
    <input class="btn" type="submit" value="Update Dog">
    {% else %}
    <input class="btn" type="submit" value="Add Dog">
    {% endif %}
</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col s4">
    <div class="card">
      <div class="card-content">
        <span class="card-title black-text">Profile</span>
          <h6>Username: {{user.username}}</h6>
          <h6>Name: {{profile.first_name}} {{ profile.last_name }}</h6>
          <h6>Email: {{profile.email}}</h6>
          <h6>Phone: {{profile.phone}}</h6>
          <h6>Address: {{profile.address}}</h6>
      </div>
      <div class="card-action">
        <a class="btn black" href="{% url 'edit_profile' %}">Edit Profile</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

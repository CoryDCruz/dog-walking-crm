
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>WagTracker</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <h4>WagTracker</h4>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="{% url 'about' %}"><i class="fas fa-address-card"></i>About</a></li>
            <li><a href="{% url 'dog_index' %}"><i class="fas fa-dog"></i>Dogs</a></li>
            <li><a href=""><i class="fas fa-user"></i>Profile</a></li>
            <li><button><a href="{% url 'dog_create' %}">Add Dogs</a></button></li>
            <li><button><a href="#">Add Activities</a></button></li>
        </ul> 
    </div>
    <div class="main_content">
        <div class="info">
            {% block content %} {% endblock %}
        </div>
    </div>
</div>
</body>
</html>

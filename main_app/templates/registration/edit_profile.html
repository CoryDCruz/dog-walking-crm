{% extends 'base.html' %}

{% block content %}
<h1>Edit Profile</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form action="{% url 'edit_profile' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="Update">
</form>
{% endblock %}

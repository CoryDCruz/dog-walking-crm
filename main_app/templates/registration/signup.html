{% extends 'base.html' %}

{% block content %}
<h1>Dog Walker Signup</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="post">
  {% csrf_token %}
  {{ profile_form.as_p }}
  {{ signup_form.as_p }}
  <input type="submit" class="btn" value="Ready to Wag">
</form>
{% endblock %}
